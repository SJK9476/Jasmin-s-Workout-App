<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container d-flex flex-column justify-content-around mb-3" id="main-container">
        <div class="title-callout d-flex justify-content-center align-items-center gap-2">
            <h1>Jasmin's Workout App</h1>
            <i class="fa-solid fa-dumbbell"></i>
        </div>
        <p class="h4 text-center">Choose a workout to get started:</p>

        <div class="workout-options d-flex flex-column justify-content-around gap-5 mt-5 mx-5">
            <button type="button" class="btn btn-outline-warning" id="button-1">UPPER BODY</button>
            <button type="button" class="btn btn-outline-warning" id="button-2">LOWER BODY</button>
            <button type="button" class="btn btn-outline-warning" id="button-3">FULL BODY</button>
        </div>

    </div> 
    
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bd47ea96a8.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
